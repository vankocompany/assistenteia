
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü©∫ Assistente de √Åudio IA - Consult√≥rio Profissional</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 800px;
        width: 100%;
        text-align: center;
      }

      .header {
        margin-bottom: 40px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 20px;
      }

      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #f8f9fa;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        color: #495057;
        margin-bottom: 30px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #6c757d;
        transition: all 0.3s ease;
      }

      .status-dot.recording {
        background: #dc3545;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.2); }
      }

      .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        min-width: 160px;
        justify-content: center;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .btn:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .btn-primary {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(135deg, #dc3545, #e83e8c);
        color: white;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6c757d, #adb5bd);
        color: white;
      }

      .log-container {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 25px;
        text-align: left;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
      }

      .log-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e9ecef;
      }

      .log-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #495057;
      }

      .log-count {
        background: #6c757d;
        color: white;
        padding: 4px 8px;
        border-radius: 10px;
        font-size: 0.8rem;
      }

      #log {
        font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
        font-size: 14px;
        line-height: 1.6;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        color: #495057;
      }

      .log-entry {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 8px;
        border-left: 4px solid #dee2e6;
      }

      .log-entry.success {
        background: #d4edda;
        border-left-color: #28a745;
        color: #155724;
      }

      .log-entry.error {
        background: #f8d7da;
        border-left-color: #dc3545;
        color: #721c24;
      }

      .log-entry.info {
        background: #d1ecf1;
        border-left-color: #17a2b8;
        color: #0c5460;
      }

      .log-entry.response {
        background: #e2e3e5;
        border-left-color: #6c757d;
        color: #383d41;
      }

      .empty-state {
        text-align: center;
        color: #6c757d;
        padding: 40px 20px;
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        color: #6c757d;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .container {
          padding: 25px;
          margin: 10px;
        }

        .title {
          font-size: 2rem;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 250px;
        }
      }

      /* Scroll personalizado */
      .log-container::-webkit-scrollbar {
        width: 6px;
      }

      .log-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .log-container::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }

      .log-container::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">ü©∫ Assistente de √Åudio IA</h1>
        <p class="subtitle">Sistema Inteligente para Consult√≥rios M√©dicos</p>
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Pronto para grava√ß√£o</span>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="startBtn">
          ‚ñ∂Ô∏è Iniciar Grava√ß√£o
        </button>
        <button class="btn btn-danger" id="stopBtn" disabled>
          ‚èπÔ∏è Parar e Enviar
        </button>
        <button class="btn btn-secondary" id="clearBtn">
          üßπ Limpar Sistema
        </button>
      </div>

      <div class="log-container">
        <div class="log-header">
          <div class="log-title">Hist√≥rico de Atividades</div>
          <div class="log-count" id="logCount">0 entradas</div>
        </div>
        <div id="log">
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>Nenhuma atividade registrada</p>
            <p style="font-size: 0.8rem; margin-top: 5px;">Inicie uma grava√ß√£o para come√ßar</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Sistema de Assistente de √Åudio IA ‚Ä¢ Vers√£o 2.0 ‚Ä¢ Consult√≥rio Profissional</p>
      </div>
    </div>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let logEntryCount = 0;

      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const clearBtn = document.getElementById('clearBtn');
      const logDiv = document.getElementById('log');
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const logCount = document.getElementById('logCount');

      function updateLogCount() {
        logCount.textContent = `${logEntryCount} ${logEntryCount === 1 ? 'entrada' : 'entradas'}`;
      }

      function log(msg, type = 'info') {
        // Remove empty state se existir
        const emptyState = logDiv.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
        }

        const timestamp = new Date().toLocaleTimeString('pt-BR');
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        
        const icon = type === 'success' ? '‚úÖ' : 
                     type === 'error' ? '‚ùå' : 
                     type === 'response' ? 'ü§ñ' : 'üîµ';
        
        entry.innerHTML = `<strong>[${timestamp}] ${icon}</strong> ${msg}`;
        logDiv.appendChild(entry);
        
        logEntryCount++;
        updateLogCount();
        
        // Auto scroll para o final
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateStatus(text, recording = false) {
        statusText.textContent = text;
        if (recording) {
          statusDot.classList.add('recording');
        } else {
          statusDot.classList.remove('recording');
        }
      }

      startBtn.onclick = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);

          audioChunks = [];

          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };

          mediaRecorder.start();
          log("Grava√ß√£o iniciada com sucesso", 'success');
          updateStatus("Gravando √°udio...", true);

          startBtn.disabled = true;
          stopBtn.disabled = false;
        } catch (error) {
          log("Erro ao iniciar grava√ß√£o: " + error.message, 'error');
          updateStatus("Erro ao acessar microfone", false);
        }
      };

      stopBtn.onclick = async () => {
        mediaRecorder.stop();

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();

          reader.onloadend = async () => {
            const base64Audio = reader.result.split(',')[1];

            log('Enviando √°udio para processamento...', 'info');
            updateStatus("Processando √°udio...", false);
            
            try {
              const response = await fetch("https://dinastia-n8n-editor.sq9kyp.easypanel.host/webhook-test/1da16818-8744-4388-91ff-f7c0ed8828b2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  audioBase64: base64Audio,
                  language: "pt-BR"
                })
              });

              const data = await response.json();
              log("Resposta da IA:\n\n" + data.resposta, 'response');
              updateStatus("Processamento conclu√≠do", false);
            } catch (error) {
              log("Erro ao enviar para processamento: " + error.message, 'error');
              updateStatus("Erro no processamento", false);
            }
          };

          reader.readAsDataURL(audioBlob);
        };

        log("Grava√ß√£o finalizada", 'info');
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      clearBtn.onclick = () => {
        logDiv.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>Nenhuma atividade registrada</p>
            <p style="font-size: 0.8rem; margin-top: 5px;">Inicie uma grava√ß√£o para come√ßar</p>
          </div>
        `;
        audioChunks = [];
        logEntryCount = 0;
        updateLogCount();
        updateStatus("Sistema reiniciado", false);
        startBtn.disabled = false;
        stopBtn.disabled = true;
        log("Sistema reiniciado", 'success');
      };
    </script>
  </body>
</html>
